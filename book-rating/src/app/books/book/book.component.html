<div class="card mb-4" *ngIf="book">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-end"
        src="//api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge bg-secondary">{{ book.rating }}</span>
      </h2>
    </div>
    <p>{{ book.description }}</p>

    <!---
    ⚠️⚠️⚠️ BAD PRACTICE ⚠️⚠️⚠️

    2. Separation of Concerns (SoC)
    3. Objekt wird mutiert (Verstoß gegen Prinzip der Immutability)
    -->

    <button class="btn btn-primary me-2" (click)="doRateDown()">-</button>
    <button class="btn btn-primary" (click)="doRateUp()">+</button>
  </div>
</div>
